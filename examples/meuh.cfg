[distro:my-wheezy]
distro = debian-wheezy
prereqs = 
  git config --global user.email "$DEBEMAIL"
  git config --global user.name "$DEBFULLNAME"

[distro:my-precise]
distro = ubuntu-precise
prereqs =
  git config --global user.email "$DEBEMAIL"
  git config --global user.name "$DEBFULLNAME"

[bot:pierre]
distro = my-wheezy
build-dir = /srv/meuh/build/%(bot)s
publish-dir = /srv/meuh/publishes/wheezy

[bot:paul]
distro = my-trusty
build-dir = /srv/meuh/build/%(bot)s
publish-dir = /srv/meuh/publishes/trusty

[env]
DEBEMAIL = my.name@example.com
DEBFULLNAME = My Name
